<!--模板继承头部-->
{include file="public/head" /}

<!--模板继承身体-->
{block name="body"}
<body>
<div class="zy_login_box">
	<header class="zy_search_top_box">
		<div class="zy_title_top fix">
			<div class="one" href="__STATIC__/javascript:" onclick="history.back();"><img src="__STATIC__/images/back_jt.png"></div>
			<h1>会员登录</h1>
			<a href="{:url('Login/register')}">免费注册</a>
		</div>
	</header>	

	<!-- 内容框 -->
	<div class="zy_module-content">
		<div class="login_box">
			<div class="logo"><img src="__STATIC__/images/web/logo.png"></div>
			<form id="loginform">
				<div>
					<label><a><img src="__STATIC__/images/web/zy_icon_user.png"></a><input type="text" name="mobile" placeholder="手机号/用户名/邮箱"></label>
				</div>
				<div>
					<label><a><img src="__STATIC__/images/web/zy_icon_mm.png"></a><input type="password" name="password" placeholder="请输入密码"></label>
				</div>
				<button class="zy_login_btn" type="button" id="loginBtn" data-login="{:url('Login/logincheck')}" data-index="{:url('Index/index')}">登 录</button>
				<h2>
					<label><input type="checkbox" name="">自动登录</label>
					<a  onclick="eaitpassword('修改密码','{:url("Login/eaitpassword")}')">忘记密码？点此找回</a>
				</h2>
			</form>
		</div>		
	</div>
	<!--底部导航-->
	<div class="footer_box">
		<div class="footer">
			<h2>
				<a href="{:url('index/index')}">首页</a>
				<a href="{:url('login/register')}">注册</a><!--  
			 -->
			</h2>
		</div>
	</div>
</div>

</body>
</html>
{/block}
<!--模板继承脚-->
<script type="text/javascript" src="__STATIC__/js/login.js"></script>
