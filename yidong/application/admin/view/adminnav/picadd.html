<title>新增导航</title>
</head>
<body>
<div class="page-container">	
	<form class="layui-form" action="" method="post">
		<div class="layui-form-item">
		    <label class="layui-form-label">导航名称</label>
		    <div class="layui-input-block">
		    	<input type="text" name="nav"   autocomplete="off" placeholder="请输入导航名称" class="layui-input">
		    </div>
	  	</div>
	  	<div class="layui-form-item">
		    <label class="layui-form-label">导航地址</label>
		    <div class="layui-input-block">
		    	<input type="text" name="url"   autocomplete="off" placeholder="请输入导航名称" class="layui-input">
		    </div>
	  	</div>
 		<input type="hidden" name="img" id="uplode"  value="" />
  		<div class="layui-upload">
			  <button type="button" class="layui-btn" id="test2" data-img="{:url('Adminnav/upload')}">导航上传</button> 
			  <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
			    预览图：
			   <div class="layui-upload-list" id="demo2"></div>
			   </blockquote>
			</div>
		 <div class="layui-form-item">
		    <div class="layui-input-block">
		      	<button class="layui-btn" lay-submit lay-filter="demo1" data-insert="{:url('Adminnav/insert')}" id="addBtn">立即提交</button>
		    </div>
		  </div>
	
	</form>	
	
</div>
