<title>编辑图片</title>
</head>
<body>
<div class="page-container">	
	<form class="layui-form" action="" method="post">
		<input type="hidden" name="id"  value="{$update.id}" />
		<div class="layui-form-item">
		    <label class="layui-form-label"><span style="color: red;">*</span>新闻标题</label>
		    <div class="layui-input-block">
		    	<input type="text" name="title" value="{$update.title}"  autocomplete="off" placeholder="请输入图片名称" class="layui-input">
		    </div>
	  	</div>
	  	<input type="hidden" name="id"  value="{$update.id}" />
 		<input type="hidden" name="img" id="uplode"  value="{$update.img}" />
  		<div class="layui-upload">
			<button type="button" class="layui-btn" id="test2" data-img="{:url('Adminpic/upload')}">更换图片</button>
			<div class="layui-upload-list">
			    <img class="layui-upload-img" id="demo1" src="__IMG__/{$update.img}">
			    <p id="demoText"></p>
			</div>
		</div>
	  	<!--文本编辑器-->
 		<div>
 			<textarea id="editor" type="text/plain" name="content" style="width:1030px;height:200px;">{$update.content}</textarea>
 		</div>
 		<div id="btns">
 			<div>
 				 <button onclick="getContent()">获得内容</button>
 			</div>
 		</div>
 		<!--信息-->
  		<div class="layui-form-item">
		    
		    <div class="layui-inline">
		      <label class="layui-form-label"><span style="color: red;">*</span>编辑人</label>
		      <div class="layui-input-inline">
		        <input type="text" name="writer" value="{$update.writer}" class="layui-input">
		      </div>
		    </div>
		    
		</div>
		<!--提交-->
		 <div class="layui-form-item">
		    <div class="layui-input-block">
		      	<button class="layui-btn" onclick="getContent()" lay-submit lay-filter="demo1" data-insert="{:url('Adminnews/update')}" id="addBtn">立即提交</button>
		    </div>
		  </div>
	</form>	
	
</div>

</html>
